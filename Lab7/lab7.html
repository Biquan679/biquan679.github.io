<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <title>Lab 7</title>
    <link rel="stylesheet"href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.18/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #timeSlider {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 20px;
      }

    </style>
    <script>
	require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/TimeSlider",
      "esri/widgets/Legend"
	  ], function (Map, MapView, FeatureLayer, TimeSlider, Legend) {
		const popupTemplate = {
          // autocasts as new PopupTemplate()
          title: "this event took place at {place}",
          content: [
            {
              type: "fields",
              fieldInfos: [
                {
                  fieldName: "mag",
                  label: "Magnitude",
                  format: {
                    places: 0,
                    digitSeparator: true
                  }
                },
				{
				fieldName: "longitude",
                  label: "longitude",
                  format: {
                    places: 0,
                    digitSeparator: true
                  }
				},
				{
				fieldName: "latitude ",
                  label: "latitude ",
                  format: {
                    places: 0,
                    digitSeparator: true
                  }
				},
				{
				fieldName: "eventTime ",
                  label: "Time",
                  format: {
                    places: 0,
                    digitSeparator: true
                  }
				}]}]};

		const layer = new FeatureLayer({
			url:   "https://services9.arcgis.com/RHVPKKiFTONKtxq3/ArcGIS/rest/services/USGS_Seismic_Data_v1/FeatureServer/0",
			outFields: ["depth", "mag"], // used to specify what attribute fields to query
			popupTemplate: popupTemplate
			});
		const map = new Map({
			basemap: "terrain",
			layers: [layer] //if you add more layers, separate by a comma
			});
		const view = new MapView({
			map: map,
			container: "viewDiv",
			zoom: 2, //zoomed almost all the way out to see the globe
			center: [-150, 0] //set this somewhere in the middle of the Pacific
			});
		const timeSlider = new TimeSlider({
			container: "timeSlider",
			view: view,
			timeVisible: true, // show the time stamps on the timeslider
			loop: true
			});

		view.whenLayerView(layer).then(function (lv) {
			// this just rounds up the time extent to full hours
			timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("hours");
			});

		const legend = new Legend({
			view: view
			});
	  
		view.ui.add(legend, "top-left"); //you can position the legend here
    
		});	 
	 </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
  </body>

</html>
