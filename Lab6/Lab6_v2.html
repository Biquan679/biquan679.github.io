<!DOCTYPE html>
<html>
	<head>
		<title>Lab 6 | D3</title>
		<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
		<script src="https://rshepard2.github.io/Lab9/data/lnkrds.js"></script>
		<script src="https://rshepard2.github.io/Lab9/data/northeast_lnk_blds.js"></script>
		<style>
			body{
				position: absolute;
				font-family: "Proxima Nova", "Montserrat", sans-serif;
				}
			h1, h2{
				position: absolute;
				background: white;
				left: 10px;
				font-size: 1.3em;
				font-weight: 100;
				}
			h2{
				top: 30px;
				font-size: 1em;
			  }
			.hover{
				fill: yellow;
			}
			#sliderContainer{
				text-align: center;
				position: right;
				top: 700px;
			}
		</style>
	</head>
	<body>
		<h1>Aging Northeast Lincoln Homes</h1>
			<h2></h2>
		<div id = "sliderContainer">
			<input id = "timeslide" type = "range" min = "0" max = "129" value = "0"
				step = "1"/><br>
						<span id = "range">1890</span>
		<script>
			//we will be putting our D3 code here within body script tags
			var year = ["1890","1891","1892","1893","1894","1895","1896","1897","1898","1899","1900",
						"1901","1902","1903","1904","1905","1906","1907","1908","1909","1910","1911",
						"1912","1913","1914","1915","1916","1917","1918","1919","1920","1921","1922",
						"1923","1924","1925","1926","1927","1928","1929","1930","1931","1932","1933",
						"1934","1935","1936","1937","1938","1939","1940","1941","1942","1943","1944",
						"1945","1946","1947","1948","1949","1950","1951","1952","1953","1954","1955",
						"1956","1957","1958","1959","1960","1961","1962","1963","1964","1965","1966",
						"1967","1968","1969","1970","1971","1972","1973","1974","1975","1976","1977",
						"1978","1979","1980","1981","1982","1983","1984","1985","1986","1987","1988",
						"1989","1990","1991","1992","1993","1994","1995","1996","1997","1998","1999",
						"2000","2001","2002","2003","2004","2005","2006","2007","2008","2009","2010",
						"2011","2012","2013","2014","2015","2016","2017","2018","2019","2020"];
			var initialyear = ["1945","1946","1947","1948","1949","1950","1951","1952","1953","1954",
						"1955","1956","1957","1958","1959","1960"];
			var inputValue = null;
			var width = 1000;
			var height = 600;
			var lowColor = "#bc2a66";
			var highColor = "#f9f9f9";
			var minVal = 1900;
			var maxVal = 2020;
			
			var ramp = d3.scaleLinear().domain([minVal, maxVal]).range([lowColor, highColor]);
			
			var svg = d3.select("body")
					    .append("svg")
						.attr("width", width)
						.attr("height", height);
			
			var g = svg.append("g");
			
			var albersProjection = d3.geoAlbers()
									 .scale(2850000)
									 .rotate([96.6327, 0])
									 .center([0, 40.8497493])
									 .translate([width/2, height/2]);
			
			var geoPath = d3.geoPath()
							.projection(albersProjection);
							
			g.selectAll("path")
			 .data(lnkrds.features)
			 .enter()
			 .append("path")
			 .attr("fill", "#ccc")
			 .attr("stroke", "#333")
			 .attr("d", geoPath);
			
			var lnk_json = svg.append("g");
			
			lnk_json.selectAll("path")
					 .data(lnkbldngsjson.features)
					 .enter()
					 .append("path")
					 .attr("fill", function(d){return ramp(d.properties.RESYRBLT)})
					 .attr("stroke", "#999")
					 .attr("d", geoPath)
					 .attr("class", "buildingdata")
					 .on("mouseover", function(d){
						d3.select("h2").text("Built in " + d.properties.RESYRBLT);
						d3.select(this).attr("class", "buildingdata hover");
						})
					 .on("mouseout",function(d){
						d3.select("h2").text("");
						d3.select(this).attr("class", "buildingdata");
						});
						
		
					
			d3.select("#timeslide").on("input", function() {
							update(+this.value);
						})
						.on("mouseout", function(){
							update(initialyear)
						});
						
						
						
						function update(value) {
							document.getElementById("range").innerHTML=year[value];
							inputValue = year[value];
							d3.selectAll(".buildingdata")
							  .attr("fill", dateMatch);
						}
						function dateMatch(data, value) {
							// var d = new Date(data.properties.TIME);
							// var m = year[d.getFullYear()];
							var yy = data.properties.RESYRBLT;
							var y = yy.toString();
							if (inputValue == y) {
								this.parentElement.appendChild(this);
								return "yellow";
							} else {
								return "#999";
							};
						}
						
		</script>
	</body>
</html>
