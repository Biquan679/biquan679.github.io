
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="Pasture_boudanry.js"></script> 
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
      var map = L.map('map').setView([42.08095953631593, -101.40296142624916], 13.0);
      L.tileLayer('file:///D%3A/WebGIS_FinalProject/final%20data/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 15,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);
	  
	  	function getColor(value) {
            return value > 200 ? '#800026':
                   value > 100  ? '#BD0026':
                   value > 50  ? '#E31A1C':
                   value > 10  ? '#FC4E2A':
				   value > 5  ? '#FD8D3C':
                                       '#FEB24C';

            }
	  
	  	function style(feature){
                return {
                    fillColor: getColor(feature.properties.Size__Ac_),
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    fillOpacity: 0.9
                };
            }
			
	   var Boundary = new L.geoJson(Boundary, {style:style}).addTo(map).bindPopup("Bus stop signs");
  </script>
</body>
</html>
