<!DOCTYPE html>
<html>
    <head>
        <title>Lab5_Biquan Zhao</title>	
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
	
		</style>
    </head>
		
    <body>
		<div id="map" style="width: 1000px; height: 800px;"></div>
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div>

		<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
		
		<script>




		
			var attribution = new ol.control.Attribution({
								  collapsible: false
							  });
			
						var map = new ol.Map({
							controls: ol.control.defaults({attribution: false}).extend([attribution]),
							layers: [
								new ol.layer.Tile({
								source: new ol.source.OSM({
									url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
									attributions: [ ol.source.OSM.ATTRIBUTION, 'Biquan Zhao' ],
									maxZoom: 19
								})
							})
						],
						target: 'map',
						view: new ol.View({
							center: ol.proj.fromLonLat([-101.439253, 42.0725]),
							maxZoom: 18,
							zoom: 14
						})
					});
			
		
			
			var layer = new ol.layer.Vector({
								source: new ol.source.Vector({
								features: [
									new ol.Feature({
									geometry: new ol.geom.Point(ol.proj.fromLonLat([-96.67025236045741, 40.83100098295431]))
								})
							]
						})
					});
			map.addLayer(layer);
			
			var container = document.getElementById('popup');
			var content = document.getElementById('popup-content');
			var closer = document.getElementById('popup-closer');

			var overlay = new ol.Overlay({
							element: container,
							autoPan: true,
							autoPanAnimation: {
							duration: 250
							}
						});
			map.addOverlay(overlay);

			closer.onclick = function() {
								overlay.setPosition(undefined);
								closer.blur();
								return false;
							};

			map.on('singleclick', function (event) {
				 if (map.hasFeatureAtPixel(event.pixel) === true) {
					var coordinate = event.coordinate;

			content.innerHTML = '<b>Hello world!</b><br />Here is UNL Recreation & Wellness Center,</b><br />East Campus.';
					overlay.setPosition(coordinate);
				} else {
					overlay.setPosition(undefined);
				closer.blur();
				}
			});


			content.innerHTML = '<b>Hello world!</b><br />Here is UNL Recreation & Wellness Center,</b><br />East Campus.';
			overlay.setPosition(ol.proj.fromLonLat([-96.67025236045741, 40.83100098295431]));

        </script>
   </body>
</html>
